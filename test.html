<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacred Makkah: Multi-Lingual MVP</title>
    <style>
        :root { --accent: #d4af37; --bg: #000408; }
        body { margin: 0; overflow: hidden; background-color: var(--bg); color: white; font-family: 'Optima', 'Didot', 'Segoe UI', serif; }
        canvas { display: block; }

        .info-card {
            position: absolute;
            top: 22px;
            left: 22px;
            width: min(520px, 82vw);
            background: rgba(120,120,120,0.86);
            border-radius: 22px;
            padding: 16px 18px;
            box-shadow: 0 18px 36px rgba(0,0,0,0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.4s ease, transform 0.4s ease;
            pointer-events: auto;
            unicode-bidi: plaintext;
            z-index: 100;
        }
        .info-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .info-title-row {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }
        .info-title-row h2 {
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.4px;
            font-size: 20px;
            color: #fff;
            line-height: 1.4;
        }
        .info-title-row h2 span.sub-title {
            display: block;
            font-size: 17px;
            margin-top: 4px;
            opacity: 0.9;
        }
        .phase-pill {
            background: var(--accent);
            color: #111;
            border-radius: 999px;
            padding: 4px 10px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }
        .info-card p {
            margin: 0;
            font-size: 13px;
            line-height: 1.7;
            color: rgba(255,255,255,0.85);
        }
        .info-tip {
            margin-top: 10px;
            font-size: 11px;
            color: rgba(255,255,255,0.65);
        }

        .phase-dock {
            position: absolute;
            bottom: 26px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            z-index: 100;
            pointer-events: auto;
        }
        .phase-tabs {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 10px;
            background: rgba(90,90,90,0.7);
            border-radius: 999px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            max-width: min(78vw, 560px);
            overflow-x: auto;
            scroll-behavior: smooth;
        }
        .phase-tabs::-webkit-scrollbar { display: none; }
        .phase-btn {
            border: 1px solid rgba(255,255,255,0.28);
            background: rgba(0,0,0,0.15);
            color: rgba(255,255,255,0.9);
            border-radius: 999px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s ease;
        }
        .phase-btn:hover {
            border-color: var(--accent);
            color: var(--accent);
        }
        .phase-btn.active {
            background: var(--accent);
            color: #111;
            border-color: var(--accent);
            box-shadow: 0 10px 18px rgba(0,0,0,0.25);
        }
        .phase-dots {
            display: flex;
            gap: 8px;
        }
        .phase-dots span {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.7);
        }

        @media (max-width: 700px) {
            .info-card {
                top: 14px;
                left: 14px;
                right: 14px;
                width: auto;
                padding: 14px 16px;
            }
            .info-title-row h2 { font-size: 18px; }
            .phase-pill { font-size: 10px; }
            .phase-tabs { max-width: 88vw; }
            .phase-btn { padding: 7px 12px; font-size: 11px; }
            .phase-dock { bottom: 16px; }
        }
    </style>
</head>
<body>
    <div id="info-panel" class="info-card">
        <div class="info-title-row">
            <h2 id="info-title">Sacred Makkah</h2>
            <span class="phase-pill" id="info-phase">Phase 1</span>
        </div>
        <p id="info-desc"></p>
        <div class="info-tip">Tip: Drag to orbit. Scroll to zoom. Right-click to pan.</div>
    </div>

    <div class="phase-dock">
        <div class="phase-tabs" id="phase-nav" aria-label="Phases"></div>
        <div class="phase-dots" aria-hidden="true">
            <span></span><span></span><span></span>
        </div>
    </div>

    <canvas id="webgl-canvas"></canvas>

    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/",
            "gsap": "https://unpkg.com/gsap@3.12.2/index.js"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';
        import { gsap } from 'gsap';

        const particleCount = 450000;
        const canvas = document.querySelector('#webgl-canvas');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
        camera.position.set(40, 30, 40);

        const renderer = new THREE.WebGLRenderer({ canvas, antialias: false });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.autoRotate = true;
        controls.autoRotateSpeed = 0.3;

        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.45, 0.25, 0.9);
        composer.addPass(bloomPass);
        composer.addPass(new OutputPass());

        // --- Helpers ---
        function setKaaba(i3, arr, size = 5) {
            arr[i3] = (Math.random() - 0.5) * size;
            arr[i3+1] = Math.random() * size;
            arr[i3+2] = (Math.random() - 0.5) * size;
        }

        function setFloor(i3, arr) {
            const r = 8 + Math.random() * 18;
            const a = Math.random() * Math.PI * 2;
            arr[i3] = Math.cos(a) * r;
            arr[i3+1] = -2;
            arr[i3+2] = Math.sin(a) * r;
        }

        function setHumanFigure(i3, arr, x=0, z=0, scale=1) {
            const p = Math.random();
            if (p < 0.1) {
                const a = Math.random() * Math.PI * 2;
                arr[i3] = x + Math.cos(a) * (0.25 * scale);
                arr[i3+1] = (6.6 + (Math.random() * 0.4)) * scale;
                arr[i3+2] = z + Math.sin(a) * (0.25 * scale);
            } else if (p < 0.5) {
                arr[i3] = x + (Math.random() - 0.5) * 1.3 * scale;
                arr[i3+1] = (3.5 + Math.random() * 3.1) * scale;
                arr[i3+2] = z + (Math.random() - 0.5) * 0.6 * scale;
            } else {
                arr[i3] = x + (Math.random() - 0.5) * 0.9 * scale;
                arr[i3+1] = (Math.random() * 3.5) * scale;
                arr[i3+2] = z + (Math.random() - 0.5) * 0.6 * scale;
            }
        }

        function setChair(i3, arr, x=0, z=0) {
            const p = Math.random();
            if(p < 0.2) {
                arr[i3] = x + (Math.random()-0.5)*3; arr[i3+1]=2.5; arr[i3+2]=z + (Math.random()-0.5)*3;
            } else if(p < 0.6) {
                arr[i3] = x + (Math.random()-0.5)*3.2; arr[i3+1]=2.5 + Math.random()*4.8; arr[i3+2]=z + 1.6;
            } else {
                const lx = Math.random() > 0.5 ? 1.4 : -1.4;
                const lz = Math.random() > 0.5 ? 1.4 : -1.4;
                arr[i3] = x + lx; arr[i3+1]=Math.random()*2.5; arr[i3+2]=z + lz;
            }
        }

        const phases = [
            { title: "معرض رئاسة الشؤون الدينية <span class='sub-title'>بالحرم المكي والمسجد النبوي</span>", desc: "عرض تفاعلي عن خدمات الرئاسة بالمسجد الحرام يأخذ الزوار في رحلة عبر نطاق الخدمات في الحرم المكي." },
            { title: "أهمية الإمامة في الحرم", desc: "يسهم إمام الحرم في توحيد المصلين وجمع قلوبهم على عبادة الله بنظامٍ وخشوع، رغم اختلاف لغاتهم وثقافاتهم، كما يعزّز السكينة والانضباط داخل المسجد الحرام." },
            { title: "The Call to Prayer", desc: "The Adhan resonates from the four corner minarets, a rhythmic vibration calling the world to reflection." },
            { title: "Quranic Circles", desc: "Dedicated spaces for study and unity." },
            { title: "Scholarly Circles", desc: "Intellectual heritage within the sanctuary." },
            { title: "Tawaf Circle", desc: "The foundational state where architecture and faithful assembly create the heart of the sanctuary." },
            { title: "Sacred Archives", desc: "An endless grid of knowledge with the floating Book of Light facing the heavens." },
            { title: "Sharia Translation", desc: "Bridging cultures through the Word." },
            { title: "Promotion of Virtue", desc: "Ensuring the sanctity of the space through guidance and wisdom." },
            { title: "Guidance and Counselling", desc: "Answering the spiritual inquiries of every visitor." }
        ];

        const posArrays = Array.from({length: 10}, () => new Float32Array(particleCount * 3));
        const typeArray = new Float32Array(particleCount);

        for (let i = 0; i < particleCount; i++) {
            const i3 = i * 3;
            const pct = i / particleCount;

            setKaaba(i3, posArrays[0], 10.0);

            if (pct < 0.08) setHumanFigure(i3, posArrays[1], 0, 0, 1.25);
            else setFloor(i3, posArrays[1]);

            if (pct < 0.1) {
                setKaaba(i3, posArrays[2], 5);
                typeArray[i] = 0.0;
            } else if (pct < 0.5) {
                const cx = i % 2 === 0 ? 18 : -18;
                const cz = (Math.floor(i/2) % 2 === 0) ? 18 : -18;
                posArrays[2][i3] = cx + (Math.random()-0.5)*2.2;
                posArrays[2][i3+1] = Math.random()*30;
                posArrays[2][i3+2] = cz + (Math.random()-0.5)*2.2;
                typeArray[i] = 1.0; 
            } else {
                posArrays[2][i3] = (Math.random()-0.5)*45;
                posArrays[2][i3+1] = -2.5;
                posArrays[2][i3+2] = (Math.random()-0.5)*45;
                typeArray[i] = 0.0;
            }

            if (pct < 0.05) setHumanFigure(i3, posArrays[3], -15, 0, 0.85);
            else {
                const rIdx = i % 3;
                const ang = Math.random()*Math.PI*2;
                const rx = rIdx === 0 ? -15 : (rIdx === 1 ? 15 : 0);
                const rz = rIdx === 2 ? -20 : 0;
                posArrays[3][i3] = rx + Math.cos(ang)*11;
                posArrays[3][i3+1] = (Math.random()-0.5)*0.5;
                posArrays[3][i3+2] = rz + Math.sin(ang)*11;
            }

            if (pct < 0.1) setChair(i3, posArrays[4]);
            else {
                const a = Math.random()*Math.PI*2;
                posArrays[4][i3] = Math.cos(a)*18;
                posArrays[4][i3+1] = (Math.random()-0.5)*0.3;
                posArrays[4][i3+2] = Math.sin(a)*18;
            }

            if (pct < 0.15) setKaaba(i3, posArrays[5], 5);
            else setFloor(i3, posArrays[5]);

            if (pct < 0.1) { 
                const side = i % 2 === 0 ? 1 : -1;
                posArrays[6][i3] = side * Math.random() * 5.0;
                posArrays[6][i3+1] = 14 + Math.abs(posArrays[6][i3]) * 0.45; 
                posArrays[6][i3+2] = (Math.random()-0.5) * 8.0;
            } else {
                posArrays[6][i3] = ((i % 30) - 15) * 3;
                posArrays[6][i3+1] = Math.floor(Math.random()*5)*10 - 20;
                posArrays[6][i3+2] = (Math.floor(i/30)%30 - 15) * 3;
            }

            if (pct < 0.1) setKaaba(i3, posArrays[7], 5);
            else {
                const ang = Math.random()*Math.PI*2;
                const dst = 5 + Math.random()*45;
                posArrays[7][i3] = Math.cos(ang)*dst;
                posArrays[7][i3+1] = (Math.random()-0.5)*20;
                posArrays[7][i3+2] = Math.sin(ang)*dst;
            }

            if (pct < 0.05) setHumanFigure(i3, posArrays[8], -5, 0, 0.75);
            else if (pct < 0.1) setHumanFigure(i3, posArrays[8], 5, 0, 0.75);
            else {
                const a = Math.random()*Math.PI*2;
                posArrays[8][i3] = Math.cos(a)*16;
                posArrays[8][i3+1] = -1.5;
                posArrays[8][i3+2] = Math.sin(a)*16;
            }

            const gx = (i % 20) * 3.2 - 32;
            const gz = (Math.floor(i / 20) % 20) * 3.2 - 32;
            posArrays[9][i3] = gx + (Math.random()-0.5)*1.2;
            posArrays[9][i3+1] = Math.random()*35;
            posArrays[9][i3+2] = gz + (Math.random()-0.5)*1.2;
        }

        const geo = new THREE.BufferGeometry();
        geo.setAttribute('position', new THREE.BufferAttribute(posArrays[0], 3));
        geo.setAttribute('aType', new THREE.BufferAttribute(typeArray, 1));
        posArrays.forEach((arr, idx) => geo.setAttribute(`aPos${idx}`, new THREE.BufferAttribute(arr, 3)));

        const material = new THREE.ShaderMaterial({
            uniforms: { uTime: { value: 0 }, uProgress: { value: 0 } },
            transparent: true, blending: THREE.AdditiveBlending, depthWrite: false,
            vertexShader: `
                uniform float uProgress; uniform float uTime;
                attribute float aType;
                attribute vec3 aPos0, aPos1, aPos2, aPos3, aPos4, aPos5, aPos6, aPos7, aPos8, aPos9;
                void main() {
                    vec3 p; float t = uProgress;
                    if(t < 1.0) p = mix(aPos0, aPos1, t);
                    else if(t < 2.0) p = mix(aPos1, aPos2, t-1.0);
                    else if(t < 3.0) p = mix(aPos2, aPos3, t-2.0);
                    else if(t < 4.0) p = mix(aPos3, aPos4, t-3.0);
                    else if(t < 5.0) p = mix(aPos4, aPos5, t-4.0);
                    else if(t < 6.0) p = mix(aPos5, aPos6, t-5.0);
                    else if(t < 7.0) p = mix(aPos6, aPos7, t-6.0);
                    else if(t < 8.0) p = mix(aPos7, aPos8, t-7.0);
                    else p = mix(aPos8, aPos9, clamp(t-8.0, 0.0, 1.0));
                    
                    if(t > 1.4 && t < 2.6 && aType > 0.5) { 
                        float shimmer = sin(p.y * 0.15 + uTime * 2.0) * 0.08;
                        p.x += shimmer; p.z += shimmer;
                    }
                    
                    vec4 mvp = modelViewMatrix * vec4(p, 1.0);
                    gl_PointSize = 2.2 * (1.0 / -mvp.z);
                    gl_Position = projectionMatrix * mvp;
                }
            `,
            fragmentShader: `void main() { if(distance(gl_PointCoord, vec2(0.5)) > 0.5) discard; gl_FragColor = vec4(0.85, 0.92, 1.0, 0.65); }`
        });

        scene.add(new THREE.Points(geo, material));

        let currentPhase = 0;
        const phaseNav = document.getElementById('phase-nav');
        const phaseLabel = document.getElementById('info-phase');

        phases.forEach((_, i) => {
            const btn = document.createElement('button');
            btn.type = 'button';
            btn.className = `phase-btn ${i === 0 ? 'active' : ''}`;
            btn.dataset.index = String(i);
            btn.textContent = `Phase ${i + 1}`;
            btn.onclick = (e) => { e.stopPropagation(); goToPhase(i); };
            if (phaseNav) phaseNav.appendChild(btn);
        });

        function updateActiveButton(idx) {
            const buttons = document.querySelectorAll('.phase-btn');
            buttons.forEach((btn, i) => {
                const isActive = i === idx;
                btn.classList.toggle('active', isActive);
                btn.setAttribute('aria-pressed', isActive ? 'true' : 'false');
            });
            if (!phaseNav) return;
            const activeBtn = phaseNav.querySelector(`.phase-btn[data-index="${idx}"]`);
            if (!activeBtn) return;
            const btnRect = activeBtn.getBoundingClientRect();
            const navRect = phaseNav.getBoundingClientRect();
            if (btnRect.left < navRect.left || btnRect.right > navRect.right) {
                const offset = (btnRect.left - navRect.left) - (navRect.width / 2) + (btnRect.width / 2);
                phaseNav.scrollBy({ left: offset, behavior: 'smooth' });
            }
        }

        function goToPhase(idx) {
            if (idx < 0 || idx >= phases.length) return;
            currentPhase = idx;
            gsap.to(material.uniforms.uProgress, { value: idx, duration: 2.8, ease: "power2.inOut" });
            updateActiveButton(idx);
            if (phaseLabel) phaseLabel.textContent = `Phase ${idx + 1}`;
            const panel = document.getElementById('info-panel');
            panel.classList.remove('visible');
            setTimeout(() => {
                // Set alignment for Arabic (standard RTL) or English (standard LTR)
                if (idx <= 1) {
                    panel.style.direction = 'rtl';
                    panel.style.textAlign = 'right';
                } else {
                    panel.style.direction = 'ltr';
                    panel.style.textAlign = 'left';
                }

                document.getElementById('info-title').innerHTML = phases[idx].title;
                document.getElementById('info-desc').innerText = phases[idx].desc;
                panel.classList.add('visible');
            }, 600);
        }

        window.addEventListener('message', (event) => {
            const data = event.data || {};
            if (data.type !== 'goToPhase') return;
            const next = Number(data.index);
            if (Number.isNaN(next)) return;
            goToPhase(next);
        });

        function animate() {
            requestAnimationFrame(animate);
            material.uniforms.uTime.value = performance.now() / 1000;
            controls.update();
            composer.render();
        }

        goToPhase(0);
        animate();
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
